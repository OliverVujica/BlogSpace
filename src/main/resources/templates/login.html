<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava na sustav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #e1e5ea;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
        }
        .btn {
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #4a5e7d;
            border: none;
        }
        .btn-primary:hover {
            background: #45586c;
            transform: translateY(-2px);
        }
        .btn-outline-primary:hover {
            transform: translateY(-2px);
        }
        .input-group-text {
            background: transparent;
            border-right: none;
        }
        .input-group .form-control {
            border-left: none;
        }
        .brand-title {
            color: #687383;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .brand-titlee {
            color: #687383;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1rem 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .divider span {
            padding: 0 1rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container vh-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-11 col-md-8 col-lg-6 col-xl-5">
            <div class="login-card p-4 p-md-5">
                <div class="brand-titlee">
                    BlogSpace
                </div>
                <div class="brand-title">
                    Prijava
                </div>
                <form th:action="@{/login}" th:object="${user}" method="POST">
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope text-primary"></i>
                            </span>
                            <input class="form-control" type="email" th:field="*{email}" required
                                   placeholder="Unesite Vašu email adresu" />
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock text-primary"></i>
                            </span>
                            <input class="form-control" type="password" th:field="*{password}" required
                                   placeholder="Unesite Vašu lozinku" />
                        </div>
                    </div>
                    <button class="btn btn-primary w-100 mb-3" type="submit">
                        <i class="fas fa-sign-in-alt me-2"></i>Prijavi se
                    </button>
                </form>
                <div class="divider">
                    <span>ILI</span>
                </div>
                <a href="/register" class="btn btn-outline-primary w-100">
                    <i class="fas fa-user-plus me-2"></i>Registriraj se
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
