<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrirajte se na sustav</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    .register-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .register-card:hover {
      transform: translateY(-5px);
    }
    .form-control {
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #e1e5ea;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }
    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
    }
    .btn {
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .btn-primary {
      background: #4a5e7d;
      border: none;
    }
    .btn-primary:hover {
      background: #45586c;
      transform: translateY(-2px);
    }
    .input-group-text {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem;
        border-right: none;
    }
    .input-group .form-control {
        height: 50px;
        border-left: none;
    }
    .brand-title {
      color: #687383;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
      text-align: center;
    }
    .alert {
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    .alert a {
      text-decoration: none;
      font-weight: 500;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .invalid-feedback {
      margin-top: -0.8rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
<div class="container vh-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-11 col-md-8 col-lg-6">
      <div class="register-card p-4 p-md-5">
        <div class="brand-title">
          <i class="fas fa-user-plus me-2"></i>Registracija
        </div>

        <form th:action="@{/register_user}" th:object="${user}" method="post">
          <div th:if="${success==true}" class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>
            Uspješno ste se registrirali prijavite se <a href="/login">ovdje</a>.
          </div>

          <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user text-primary"></i>
                        </span>
            <input class="form-control"
                   th:classappend="${#fields.hasErrors('firstname') ? 'is-invalid' : ''}"
                   type="text"
                   placeholder="Unesite Vaše ime"
                   th:field="*{firstname}" />
            <div th:if="${#fields.hasErrors('firstname')}"
                 th:errors="*{firstname}"
                 class="invalid-feedback"></div>
          </div>

          <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user text-primary"></i>
                        </span>
            <input class="form-control"
                   th:classappend="${#fields.hasErrors('lastname') ? 'is-invalid' : ''}"
                   type="text"
                   placeholder="Unesite Vaše prezime"
                   th:field="*{lastname}" />
            <div th:if="${#fields.hasErrors('lastname')}"
                 th:errors="*{lastname}"
                 class="invalid-feedback"></div>
          </div>

          <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope text-primary"></i>
                        </span>
            <input class="form-control"
                   th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                   type="email"
                   placeholder="Unesite Vašu email adresu"
                   th:field="*{email}" />
            <div th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"
                 class="invalid-feedback"></div>
          </div>

          <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock text-primary"></i>
                        </span>
            <input class="form-control"
                   th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                   type="password"
                   placeholder="Unesite Vašu lozinku"
                   th:field="*{password}" />
            <div th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"
                 class="invalid-feedback"></div>
          </div>

          <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock text-primary"></i>
                        </span>
            <input class="form-control"
                   th:classappend="${#fields.hasErrors('passwordRepeat') ? 'is-invalid' : ''}"
                   type="password"
                   placeholder="Ponovite Vašu lozinku"
                   th:field="*{passwordRepeat}" />
            <div th:if="${#fields.hasErrors('passwordRepeat')}"
                 th:errors="*{passwordRepeat}"
                 class="invalid-feedback"></div>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-user-plus me-2"></i>Registriraj se
          </button>

          <div class="text-center mt-3">
            <span class="text-muted">Već imate račun?</span>
            <a href="/login" class="text-primary ms-1">Prijavite se</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
